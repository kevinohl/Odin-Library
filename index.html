<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
        <h1>Library</h1>
        <button id="add-button">Add Book</button>
        <div class="table-container">
          <table id="book-table">
            <!-- <caption>
              Books
            </caption> -->
            <colgroup>
              <col />
              <col />
              <col />
              <col />
            </colgroup>
            <tr class="table-header">
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col" id="page-col">Pages</th>
              <th scope="col">Read?</th>
              <th></th>
              <th></th>
            </tr>
          </table>
        </div>
    </div>

    <div class="form-container hidden">
        <h3>Add book</h3>
        <form action="" method="post" id="book-form">
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="number" id="pages" name="pages" placeholder="Number of pages" required>
            <div>
                <label for="read">Already read?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <input type="submit" name="submit" id="book-submit">
          </form>
    </div>
  </body>
</html>
